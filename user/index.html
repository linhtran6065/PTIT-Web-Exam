<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../static/css/homepage.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
</head>

<body>
    <div class="main-container">
        <div class="sidebar close">
            <div class="logo-details">
                <img src="https://portal.ptit.edu.vn/wp-content/uploads/2016/04/ptit-logo.png" alt="logo">

            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="link_name">Trang chủ</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Trang chủ</a></li>
                    </ul>
                </li>

                <li>
                    <a href="https://linhtran6065.github.io/PTIT-Web-Exam/index.html">
                        <i class='bx bx-log-out'></i>
                        <span class="link_name">Đăng xuất</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="https://linhtran6065.github.io/PTIT-Web-Exam/index.html">Đăng
                                xuất</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
        <div class="content-container">

            <div class="head-title">
                <div class="left">
                    <h1>Trang chủ</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Hệ thống thi trắc nghiệm trực tuyến</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Trang chủ</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Danh sách kỳ thi đang diễn ra</h3>
                        <div class="search">
                            <div class="search-box">
                                <i class='bx bx-search'></i>
                                <input type="text" id="searchInput" placeholder="Tìm kiếm tên kỳ thi...">
                            </div>
                            <select id="statusFilter">
                                <option value="all">Tất cả</option>
                                <option value="accessible">Truy cập tự do</option>
                                <option value="scheduled">Yêu cầu thời gian cụ thể</option>
                            </select>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Tên kì thi</th>
                                <th>Thời gian</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="examTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- content-container -->
    </div>

    <script type="module" src="../static/js/homepage.js"></script>

</html>
