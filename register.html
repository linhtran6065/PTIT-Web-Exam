<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


  <div class="wrapper">
    <form id="registerForm " onsubmit="event.preventDefault();onFormSubmit();" >
      <h1>Đăng ký</h1>
      <label id="validation" style="color: red;font-style: italic;">**Cần nhập đầy đủ các thông
        tin**</label>

      <div class="input-box">
        <input id="registerUserLastname" type="text" placeholder="Họ" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input id="registerUserFirstname" type="text" placeholder="Tên" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input id="registerEmail" type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input id ="registerPassword" type="password" placeholder="Mật khẩu" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="input-box">
        <input id="confirmPassword" type="password" placeholder="Nhập lại mật khẩu" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button id = "registerBtn" type="submit" class="btn">Đăng ký</button>

    </form>
    <div class="register-link">
      <p>Đã có tài khoản? <a href="./index.html">Đăng nhập</a></p>
    </div>
  </div>

  <script type="module" src="../static/js/register.js"></script>

</body>

</html>
