<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      
      <div class="input-box">
        <input id="loginUsername" type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      
      <div class="input-box">
        <input id = "loginPassword" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <button onclick="validateLogin()" type="button" class="btn">Login</button>
      
      <div class="register-link">
        <p>Dont have an account? <a href="./register.html">Register</a></p>
      </div>
    </form>
  </div>

  
<script>
    function validateLogin() {
        var loginUsername = document.getElementById("loginUsername").value;
        var loginPassword = document.getElementById("loginPassword").value;

        // Kiểm tra tính hợp lệ - Demo: Kiểm tra từ cơ sở dữ liệu (mô phỏng)
        var user = JSON.parse(localStorage.getItem(loginUsername));
        if (user && user.password === loginPassword) {
            alert("Đăng nhập thành công!\nTên đăng nhập: " + loginUsername);
            window.location.href = "../homepage/homepage.html";
        } else {
            alert("Tên đăng nhập hoặc mật khẩu không đúng!");
        }
    }

</script>

</body>


</html>
