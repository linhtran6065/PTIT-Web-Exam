<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Quản lý các kỳ thi
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../homepage/style.css">
    <link rel="stylesheet" href="./css/ManageExam.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Trang chủ <i
                            class="bi bi-house-door-fill"></i>
                    </a>
                </li>


            </ul>
            <span class="navbar-text">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://cdn.portal.dtqt.edu.vn/uploads/default/files/Logo-PTIT@2x.png" href="#">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="avatar" href="">
                            <script>
                                var user = JSON.parse(localStorage.getItem('admin'));
                                document.getElementById('avatar').textContent = user.username;

                            </script>

                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="../login/login.html">Đăng xuất</a>
                    </div>
                </div>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Quản lý các kỳ thi</h1>
            <button type="button" id="createBtn" onclick="onCreate(this)">Tạo mới</button>
        </div>

        <div class="createForm" id="createForm">
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <label id="validation" style="color: red;font-style: italic;">**Cần nhập đầy đủ các thông tin**</label>
                <div>
                    <label>Tên kỳ thi*</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label>Mô tả*</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label>Loại kỳ thi*</label>
                    <select id="statusFilter">
                        <option value="accessible">Truy cập tự do</option>
                        <option value="scheduled">Yêu cầu thời gian cụ thể</option>
                    </select>
                </div>
                <div class="form-action-buttons">
                    <button type="submit" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
        <br>
        <input type="text" id="searchInput" placeholder="Tìm kiếm tên kỳ thi...">

        <div id="exam-table">
            <table class="list" id="examList">
                <thead>
                    <tr>
                        <th>Tên kỳ thi</th>
                        <th>Mô tả</th>
                        <th>Loại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Danh sách kỳ thi sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="./js/ManageExams.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
